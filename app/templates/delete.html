<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>削除画面</title>
</head>
<body>
    <script type="text/javascript" language="javascript">
        function selectboxChange() {
            location.href = "/delete";
        }
      </script>
    <form action="/delete" method="post" enctype="multipart/form-data">
        <p>削除する条件を指定してください</p>
        <p>テーブル名：　　{{selectbox | safe}}</p>
        <p>PartitionKey: <input type="text" name="partitionkey" size="10"></input></p>
        <p>RowKey:　　 <input type="text" name="rowkey" size="10"></input></p>
        <p><input type="submit" value="削除"/></p>
    </form>
    {{content | safe}}
    <br />
    <a href = "/">トップページへ</a>
</body>
</html>
